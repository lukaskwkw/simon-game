<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simon Game</title>

	<link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
	<!-- Bootstrap CSS -->
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/index.css">
	<body>

		<h1 class="main-heading">Simon ® Game</h1>
		<div class="container">

			<div class="simon">
				<div class="simon__panel">
					<div class="wrap">
						<h2 class="simon__panel__heading">SIMON<span class="small">®</span></h2>
						<div class="btn-group simon__panel__control">
							<button type="button" class="btn btn-lg btn-default btn-play">⏵</button>
							<button type="button" class="btn btn-lg btn-default btn-settings">
								<i class="glyphicon glyphicon-cog"></i></button>
							</div>
					</div>
					</div>
					<div class="simon__t-l space green" id="0"></div>
					<div class="simon__t-r space red" id="1"></div>
					<div class="simon__b-l space yellow" id="2"></div>
					<div class="simon__b-r space blue" id="3"></div>
				</div>
			</div>





			<!-- jQuery -->
			<script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
			<!-- Bootstrap JavaScript -->
			<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
			<script type="text/javascript" src="assets/js/index.js"></script>

		</body>
		</html>
